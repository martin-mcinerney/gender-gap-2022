{% extends 'base.html' %}

{% block content %}
<h1>My blog...</h1>

{% for post in posts %}
<p>
    <a href="{% url 'view_post' slug=post.slug %}">{{ post.title }}</a>
    {% if request.user.is_staff %}
    <small><a href="{% url 'edit_post' slug=post.slug %}">[edit]</a></small>
    <small><a href="{% url 'delete_post' slug=post.slug %}">[delete]</a></small>
    {% endif %}
</p>
{% endfor %}

{% endblock %}
